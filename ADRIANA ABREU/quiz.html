    <script>
    const perguntas = [
        {
            pergunta: "Qual Ã© a capital da FranÃ§a?",
            opcoes: [
                "Berlim",
                "Madri",
                "Paris",
                "Lisboa"
            ],
            resposta: "Paris"
        },
        {
            pergunta: "Qual Ã© a capital da Espanha?",
            opcoes: [
                "Berlim",
                "Madri",
                "Paris",
                "Lisboa"
            ],
            resposta: "Madri"
        },
        {
            pergunta: "Qual Ã© a capital de Portugal?",
            opcoes: [
                "Berlim",
                "Madri",
                "Paris",
                "Lisboa"
            ],
            resposta: "Lisboa"
        }
    ];  
    let indiceAtual = 0;
    let acertos = 0;
    let respostaSelecionada = "";

    function carregarPergunta() {
        const perguntaAtual = perguntas[indiceAtual];
        document.getElementById("pergunta").textContent = perguntaAtual.pergunta;

        const opcoesContainer = document.getElementById("opcoes");
        opcoesContainer.innerHTML = "";
        respostaSelecionada = "";   

        perguntaAtual.opcoes.forEach(opcao => {
            const botao = document.createElement("button");
            botao.textContent = opcao;
            botao.classList.add("opcao"); // NÃ£o esquecer o ponto e vÃ­rgula
            botao.onclick = () => {
                const botoes = document.querySelectorAll(".opcao");
                botoes.forEach(b => b.style.backgroundColor = "#ffffff");
                botao.style.backgroundColor = "green";
                respostaSelecionada = opcao;
            };
            opcoesContainer.appendChild(botao);
        });
    }

    function proximaPergunta() {
        if (respostaSelecionada === "") {
            alert ("Selecione antes de continuar!"); // Mensagem mais amigÃ¡vel
            return;
        }

        const perguntaAtual = perguntas[indiceAtual];
        if (respostaSelecionada === perguntaAtual.resposta) {
            acertos++;
        } else {
            document.getElementById("musicacurso").play(); // toca som de erro
        }
        indiceAtual++;
        if (indiceAtual < perguntas.length) {
            carregarPergunta();
        } else {
            mostrarResultado();
        }
    }

    function mostrarResultado() {
        document.getElementById("quiz").classList.add("hidden");
        document.getElementById("resultado").classList.remove("hidden");

        let total = perguntas.length;
        let erros = total - acertos;

        document.getElementById("mensagem").innerHTML = `
            VocÃª acertou <strong>${acertos}</strong> de ${total} perguntas! <br>
            VocÃª errou <strong>${erros}</strong>.
        `;
        // Decida se quer tocar o som final aqui ou apenas no erro
        // document.getElementById("musicacurso").play(); 
    }
        
    function reiniciarQuiz() {
        indiceAtual = 0;
        acertos = 0;
        document.getElementById("resultado").classList.add("hidden");
        document.getElementById("quiz").classList.remove("hidden");
        carregarPergunta();
    }

    // Inicializa o quiz ao carregar a pÃ¡gina
    carregarPergunta();
    </script>
